<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scheduler</title>

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
    <script defer src="/javascript/scheduler_client.js"></script>
    <script defer src="/javascript/main.js"></script>
    <script defer src="/javascript/employees.js"></script>
  </head>
  <body>
    <div id="container">
      <ul id="slide-out" class="sidenav sidenav-fixed">
        <h4 class="nav-header">
          <a class="nav-home-link" href="/index.html">
            Scheduler
            <img class="nav-icon" src="/images/schedule_icon_dark.svg" />
          </a>
        </h4>
        <br />
        <hr class="nav-header-hr" />
        <br />
        <br />
        <li>
          <a href="/employees.html"
            >Employees <i class="material-icons">people</i>
          </a>
        </li>
        <li>
          <a href="/positions.html"
            >Positions <i class="material-icons">work</i>
          </a>
        </li>
        <li>
          <a href="/schedules.html"
            >Schedules <i class="material-icons">schedule</i>
          </a>
        </li>
        <li>
          <a href="#!">Settings <i class="material-icons">settings</i> </a>
        </li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons">menu</i></a
      >

      <div class="content" id="content">
        <div class="content-header">
          <h3>Employees <i class="material-icons">people</i></h3>
          <div class="right">
            <a
              id="add-employee-button"
              class="waves-effect waves-light btn main-action-button"
              ><i class="material-icons left">person_add</i>Employee</a
            >
          </div>
        </div>
        <div id="employees-content-body" class="content-body"></div>
        <div id="add-employee-modal" class="modal modal-fixed-footer">
          <div id="add-employee-modal-content" class="modal-content">
            <h3>Add Employee <i class="material-icons">person_add</i></h3>
            <div class="row container">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="name" type="text" class="validate" />
                    <label for="name">Name</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="start_date" type="text" class="datepicker" />
                    <label for="start_date">Start Date</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <select id="position-selector" multiple> </select>
                    <label>Eligible Positions</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect btn-flat">Close</a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div id="footer-text"></div>
    </footer>
  </body>
</html>
